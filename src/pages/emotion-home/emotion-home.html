<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{emotion.display}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content text-center>
      <button ion-button icon-left full (click)="compete()">
        <ion-icon name="camera"></ion-icon>
        Compete
      </button>
      <p><strong>Instruction: </strong> Take a picture of yourself.</p>
    </ion-card-content>
  </ion-card>
  <ion-list margin-top padding>
    <ion-list-header>Top Scores</ion-list-header>
    <ion-item *ngFor="let post of topPosts" (click)="viewPost(post.key)">
      Score: {{post.val['score']}}
    </ion-item>
  </ion-list>
</ion-content>
