<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Emo Clash
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>Select Emotion Type</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let emotion of emotionTypes" (click)="pickEmotionType(emotion)">
      <ion-thumbnail item-start>
        <img [src]="getImageLink(emotion.emo)">
      </ion-thumbnail>
      <ion-title>{{emotion.display}}</ion-title>
    </ion-item>
  </ion-list>
</ion-content>
