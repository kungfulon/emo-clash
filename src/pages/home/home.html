<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Emo Clash
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>Select Emotion Type</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let emotion of emotionTypes" (click)="pickEmotionType(emotion)">
      {{emotion.display}}
    </ion-item>
  </ion-list>
</ion-content>
