<ion-header>

  <ion-navbar color="primary">
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card text-center>
    <ion-card-title>Score: <span ion-text color="score-color">{{score}}</span></ion-card-title>
    <ion-list-header>Posted: {{postedOn}}</ion-list-header>
    <ion-card-content>
      <img [src]="img" *ngIf="img">
    </ion-card-content>
  </ion-card>
</ion-content>
